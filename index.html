
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0b0b;
            color: #e5e5e5;
            font-family: 'Cairo', sans-serif;
        }

        .container {
            max-width: 480px;
            margin: 90px auto;
            text-align: center;
            animation: fadeIn 1.2s ease forwards;
        }

        .links a {
            display: block;
            margin: 22px 0;
            font-size: 18px;
            color: #3b82f6;
            text-decoration: none;
            position: relative;
            opacity: 0;
            animation: linkFade 0.8s ease forwards;
        }

        .links a:nth-child(1) { animation-delay: 0.4s; }
        .links a:nth-child(2) { animation-delay: 0.6s; }
        .links a:nth-child(3) { animation-delay: 0.8s; }
        .links a:nth-child(4) { animation-delay: 1s; }

        .links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 1px;
            background: #3b82f6;
            left: 50%;
            bottom: -6px;
            transition: 0.3s ease;
        }

        .links a:hover::after {
            width: 100%;
            left: 0;
        }

        .links a:hover {
            color: #60a5fa;
        }

        .quote {
            margin-top: 80px;
            font-size: 16px;
            color: #b8b8b8;
            font-style: italic;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 1.3s;
        }

        .quote span {
            padding: 12px 20px;
            border-top: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes linkFade {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="links">
        <a href="https://www.instagram.com/_itmars?igsh=emlhc2ZnYzA0NW5o&utm_source=qr" target="_blank">Instagram</a>
        <a href="https://t.me/lTsmars" target="_blank">Telegram</a>
        <a href="https://tellonym.me/i.mars" target="_blank">Tellonym</a>
        <a href="https://www.instagram.com/sky1shooping?igsh=cnZ1NzZxd29qYnI4" target="_blank">Business Page</a>
    </div>

    <div class="quote">
        <span>التَّيهُ طريقٌ أيضًا.</span>
    </div>

</div>

</body>
</html>
